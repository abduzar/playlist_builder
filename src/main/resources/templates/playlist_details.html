<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${playlist.name}"></title>
</head>
<body>
<ul th:each="track : ${tracks}">
    <li th:text="@{${track.track.artists[0].name}+' -- '+${track.track.name}}">
    </li>
</ul>
</body>
</html>
