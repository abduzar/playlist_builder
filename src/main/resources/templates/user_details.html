<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<h1 th:text="${user.displayName}"></h1>
<h1 th:text="${user.country}"></h1>
<h1 th:text="${user.email}"></h1>
<img th:src="${user.images[0].url}" alt="qqqq">
<ul th:each="item : ${playlists}">
    <li th:text="${item.name}" th:href="${item.tracks.href}"></li>
</ul>
</div>
</body>
</html>
